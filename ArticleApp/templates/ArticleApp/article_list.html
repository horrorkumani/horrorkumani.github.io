{% extends "base_generic.html" %}

{% block content %}
<h1>Articles</h1>
{% if article_list %}
<table class="table table-bordered">
    <tbody>
        {% for article in article_list %}
        <tr>

            <td>
            <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% else %}

<p>There are no articles to display.</p>
{% endif %}
{% endblock %}
